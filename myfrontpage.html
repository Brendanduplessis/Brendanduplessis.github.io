<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shop Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #50b3a2;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .shop-layout img {
            max-width: 100%;
            height: auto;
        }

        .info, .contact {
            margin-top: 20px;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact button {
            padding: 10px 15px;
            background-color: #50b3a2;
            border: none;
            color: white;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #439382;
        }
    </style>
</head>

<body>

    <header>
        <h1>Basic Shop</h1>
    </header>

    <!-- Shop Layout Section -->
    <div class="section shop-layout">
        <h2>Shop Items</h2>
        <!-- You can replace below with images and descriptions of your products -->
        <img src="product1.jpg" alt="Product 1">
        <p>Product 1 description</p>
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2 description</p>
    </div>

    <!-- Info Section -->
    <div class="section info">
        <h2>About Us</h2>
        <p>Welcome to our basic shop! We offer the best products for you.</p>
    </div>

    <!-- Contact Section -->
    <div class="section contact">
        <h2>Contact Us</h2>
        <form action="/submit_form" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
